<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chatterbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/welcome.css" />
</head>

<nav class="navbar navbar-expand-md navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/chatterbox-logo.svg" alt="chatterbox logo" width="200" />
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-outline-primary rounded-pill">LOG IN</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-main rounded-pill">SIGN UP</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="signupForm">
  <form class="form-group">
    <div class="heading">
      <h1 class="mb-4 primary">Welcome!</h1>
      <p>To create your account, please use the form below.</p>
    </div>
    <div class="imgcontainer">
      <img src="../assets/images/avatar01.png" alt="Avatar" class="avatar" />
    </div>

    <div class="container">
      <input type="text" placeholder="email address" name="uname" required />
      <input type="password" placeholder="pasword" name="psw" required />
      <input type="password" placeholder="confirm pasword" name="psw2" required />
      <button class="btn btn-main">Create Account</button>
    </div>
  </form>
</div>

</html>
