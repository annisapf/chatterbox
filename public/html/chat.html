<!doctype html>
<html>

<head>
    <title>Chat</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/chat.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<nav class="container navbar navbar-expand-md navbar-light bg-white">
    <a class="navbar-brand" href="#">
        <img src="../assets/images/chatterbox-logo.svg" alt="chatterbox logo" width="200" />
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-outline-primary rounded-pill">LOG OUT</button>
            </li>
        </ul>
    </div>
</nav>


<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <h2>Users Online</h2>
                    <div class="card-body contacts_body">
                        <ui class="contacts">
                            <li class="active">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="mike.png" class="rounded-circle user_img">
                                    </div>
                                    <div class="user_info">
                                        <span>Sarah</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="boo.png" class="rounded-circle user_img">
                                    </div>
                                    <div class="user_info">
                                        <span>Andrew</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="randy.png" class="rounded-circle user_img"> </div>
                                    <div class="user_info">
                                        <span>RJ</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="sulley.png" class="rounded-circle user_img">
                                    </div>
                                    <div class="user_info">
                                        <span>Annisa</span>
                                    </div>
                                </div>
                            </li>
                        </ui>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="mike.png" class="rounded-circle user_img">
                            </div>
                            <div class="user_info">
                                <span>Conversation with Sarah</span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="input-group">
                            <textarea name="" class="form-control type_msg"
                                placeholder="Type your message here..."></textarea>
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
